<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>bolt-webpack</title>
    <link rel="stylesheet" href="libs/cowui/dist/cowui.css">
    <link rel="stylesheet" href="./static/commons.css">
    <link rel="stylesheet" href="./static/index.css">
    <!--[if lt IE 9]>
    <script src="https://rawgithub.com/davidchambers/Base64.js/master/base64.js"></script>
    <script src="libs/respond.min.js"></script>
    <![endif]-->
    <style>
        .container{
            width: 1068px;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="js_c_header"></div>

    <div class="container">
        <button class="cow_btn modal_button" data-target="#modal_demo" data-toggle="modal">Modal</button>
    </div>

    <div class="cow_modal fade" id="modal_demo">
        <div class="cow_modal_dialog">
            <div class="cow_modal_content">
                <div class="cow_modal_header">
                    <h4 class="cow_modal_title">Modal Title</h4>
                </div>
                <div class="cow_modal_body">
                    <p>Modal body...</p>
                </div>
                <div class="cow_modal_footer cow_row">
                    <button class="cow_btn cow_col_right">Save changes</button>
                    <button class="cow_btn cow_col_right">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="libs/jquery.min.js"></script>-->
    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="./static/commons.js"></script>
    <script src="./static/index.js"></script>
