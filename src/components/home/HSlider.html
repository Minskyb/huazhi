<div class="cow_slider" id="h_slider">
    <div class="cow_slider_content">
        <%
        for(var i=0,len = sliders.length; i < len ; i ++){
        slider = sliders[i]
        %>
        <div class="cow_slider_item <% if(i==0){%>active<%}%>"><a style="color: #ffffff" href="<%=slider.url%>"><img src="<%=slider.img%>" class="cow_full" alt="你好"/></a></div>
        <%}%>
    </div>
    <div class="cow_slider_nav">
        <%
        for(var i = 0,len = sliders.length; i < len ; i++){
        %>
        <a data-slide-to="<%=i%>" class="<% if(i==0){%>active<%}%>"></a>
        <%}%>
    </div>
    <!--<a class="cow_slider_controls left"></a>-->
    <!--<a class="cow_slider_controls right"></a>-->
</div>
